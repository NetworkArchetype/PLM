name: "Windows CLI QA"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  cli-smoke-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Compile CLI
        run: python -m compileall scripts/plm_cli.py

      - name: CLI env and CUDA probe
        run: python scripts/plm_cli.py --log-level debug --env --probe-cuda --export-report

      - name: Start script noninteractive CLI
        run: pwsh -File ./start_plm.ps1 -CLI -NonInteractive -CLIArgs --env --probe-cuda --export-report

      - name: Upload CLI reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-cli-logs-${{ github.run_id }}
          path: |
            C:\Users\runneradmin\AppData\Local\Temp\plm-debug-*.log
            *.log
